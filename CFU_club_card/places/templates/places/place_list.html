{% extends 'places/base.html' %} {%block style%}
<style>
    body {
        font-family: "Roboto", sans-serif;
        background-color: #a14646;
        color: white;
    }

    /* Custom scrollbar styles */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #3b3f44;
        border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
    }
    .rounded-t-lg {
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
    }
    .h-40 {
        height: 14rem;
    }
</style>
{%endblock%} {%block content%}
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">
        <!-- Filter Form -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-bold mb-4 text-white">Фильтрация</h2>
            <form method="get" class="space-y-4">
                <div>
                    <label
                        class="block text-sm font-medium text-gray-300"
                        for="search"
                    >
                        Поиск
                    </label>
                    {{ form.name }}
                </div>
                <div>
                    <label
                        class="block text-sm font-medium text-gray-300"
                        for="category"
                    >
                        Категории
                    </label>
                    {{form.category}}
                </div>
                <button
                    class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md transition hover:bg-blue-600"
                    type="submit"
                >
                    Найти
                </button>
            </form>
        </div>
        <!-- Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card 1 -->
            {%for place in places%}

            <a
                class="group bg-gray-800 p-4 rounded-lg shadow-md block hover:bg-gray-700 transition"
                href="{% url 'place_detail' place.id %}"
            >
                <div class="w-full h-60 rounded-t-lg overflow-hidden">
                    <img
                        alt="Image of a cozy restaurant with wooden tables and ambient lighting"
                        class="object-cover object-center w-full h-full group-hover:scale-105 transition-transform"
                        height="200"
                        src="{{place.preview_photo.url}}"
                        width="300"
                    />
                </div>
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2 text-white">
                        {{place.name}}
                    </h3>
                    <p class="text-gray-300">{{place.short_description}}</p>
                    <button
                        class="w-full bg-blue-500 text-white p-2 rounded-md shadow-md hover:bg-blue-600 mt-4"
                        type="button"
                    >
                        Открыть
                    </button>
                </div>
            </a>

            {% endfor %}
            <!-- Card 2 -->
        </div>
    </div>
